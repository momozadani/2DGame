<div class="forgot-password-container">
  <h2>Passwort vergessen</h2>
  <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        #emailInput="ngModel"
        required
        email
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Bitte geben Sie eine gÃ¼ltige Email-Adresse ein.
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="forgotPasswordForm.invalid"
    >
      Absenden
    </button>
  </form>
</div>
